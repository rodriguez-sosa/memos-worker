name = "memos"
compatibility_date = "2025-08-19"
main = "src/index.js"
[assets]
directory = "./src/public"
run_worker_first = [
	"/api/*"
]

[[d1_databases]]
binding = "DB"
database_id = "3e235c2b-22b1-4e2c-8049-ac350fb7efb2"
database_name = "notes-db"

[[kv_namespaces]]
binding = "NOTES_KV"
id = "c3dd733305b6432fb8f3850f7d411298"
preview_id = ""

[[r2_buckets]]
binding = "NOTES_R2_BUCKET"
bucket_name = "notes-r2-bucket"
preview_bucket_name = "notes-files-preview"
